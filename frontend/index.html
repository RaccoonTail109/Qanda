<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Qanda</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- You can add your styles and scripts here -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles/loginPage.css" />
    </head>

    <body>
        <section id="loadingIconPage" class="loadingIconPage">
            <div class="loadingIconContainer">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="background:transparent;display:block;" width="200px" height="200px" viewBox="0 0 100 100"
                    preserveAspectRatio="xMidYMid">
                    <path fill="none" stroke="#ebbb6c" stroke-width="8"
                        stroke-dasharray="42.76482137044271 42.76482137044271"
                        d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                        stroke-linecap="round" style="transform:scale(0.8);transform-origin:50px 50px">
                        <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="1s" keyTimes="0;1"
                            values="0;256.58892822265625"></animate>
                    </path>
                </svg>
                <div class="loadingIconTitle">QANDA</div>
            </div>
        </section>
        <section id="loginContainer" class="fullPage hidden">
            <div id="popToast" class="toast align-items-center text-bg-primary border-0 pageCenter" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
            <div id="loginPage" class="login-registerPage">
                <div class="login-registerBox">
                    <div class='onlyLoginBox' id="onlyLoginBox">
                        <div class="login-registerTitle">Welcome Back</div>
                        <form id='loginForm'>
                            <div class="emailInputRow">
                                <svg t="1711118362522" class="icon" viewBox="0 0 1024 1024" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" p-id="4225" width="24" height="24">
                                    <path
                                        d="M926.47619 355.644952V780.190476a73.142857 73.142857 0 0 1-73.142857 73.142857H170.666667a73.142857 73.142857 0 0 1-73.142857-73.142857V355.644952l304.103619 257.828572a170.666667 170.666667 0 0 0 220.745142 0L926.47619 355.644952zM853.333333 170.666667a74.044952 74.044952 0 0 1 26.087619 4.778666 72.704 72.704 0 0 1 30.622477 22.186667 73.508571 73.508571 0 0 1 10.678857 17.67619c3.169524 7.509333 5.12 15.652571 5.607619 24.210286L926.47619 243.809524v24.380952L559.469714 581.241905a73.142857 73.142857 0 0 1-91.306666 2.901333l-3.632762-2.925714L97.52381 268.190476v-24.380952a72.899048 72.899048 0 0 1 40.155428-65.292191A72.97219 72.97219 0 0 1 170.666667 170.666667h682.666666z"
                                        p-id="4226" fill="#dbdbdb"></path>
                                </svg>
                                <input class="emailInput" type="email" id="loginEmail" name="email"
                                    placeholder="Your email" required>
                            </div>
                            <div class="passwordInputRow">
                                <svg t="1711119169956" class="icon" viewBox="0 0 1024 1024" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" p-id="5336" width="24" height="24">
                                    <path
                                        d="M780.8 354.58H665.6v-42.89c0-72.31-19.85-193.3-153.6-193.3-138.87 0-153.6 135.05-153.6 193.3v42.89H243.2v-42.89C243.2 122.25 348.79 0 512 0s268.8 122.25 268.8 311.69v42.89z m-192 314.84c0-43.52-34.58-78.65-76.8-78.65s-76.8 35.13-76.8 78.65c0 29.46 15.4 54.47 38.44 67.82v89.64c0 21.74 17.25 39.7 38.4 39.7s38.4-17.96 38.4-39.7v-89.64c23-13.35 38.36-38.36 38.36-67.82zM896 512v393.61c0 65.26-51.87 118.39-115.2 118.39H243.2c-63.291 0-115.2-53.13-115.2-118.39V512c0-65.22 51.87-118.39 115.2-118.39h537.6c63.33 0 115.2 53.17 115.2 118.39z"
                                        fill="#dbdbdb" p-id="5337"></path>
                                </svg>
                                <input class="passwordInput" type="password" id="loginPassword" name="password"
                                    placeholder="Password" required>
                            </div>
                            <div class="rMeandForgetpword">
                                <div class="rMe">
                                    <input type="checkbox" id="remeberMe" name="remeberMe" value="remeberMe">
                                    <label for="remeberMe">Remeber me</label>
                                </div>
                                <div class="fPword">
                                    <button class="forgetPword" id="forgetPasswordButton">Forget Password?</button>
                                </div>
                            </div>
                            <div class="submitButtonContainer">
                                <input id="loginButton" type="submit" value="Login" class="loginButton">
                            </div>
                        </form>
                        <div class="registerNav" id="registerNav">
                            <div class="loginNavMargin">Don't have an account?</div>
                            <button id="goRegisterButton" class="goRegisterButton">
                                Register
                            </button>
                        </div>
                    </div>
                    <div class='onlyRegisterBox hidden' id="onlyRegisterBox">
                        <div class="login-registerTitle">Let's get started</div>
                        <form id="registerForm">
                            <div class="registerEmailInputRow">
                                <svg t="1711118362522" class="icon" viewBox="0 0 1024 1024" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" p-id="4225" width="24" height="24">
                                    <path
                                        d="M926.47619 355.644952V780.190476a73.142857 73.142857 0 0 1-73.142857 73.142857H170.666667a73.142857 73.142857 0 0 1-73.142857-73.142857V355.644952l304.103619 257.828572a170.666667 170.666667 0 0 0 220.745142 0L926.47619 355.644952zM853.333333 170.666667a74.044952 74.044952 0 0 1 26.087619 4.778666 72.704 72.704 0 0 1 30.622477 22.186667 73.508571 73.508571 0 0 1 10.678857 17.67619c3.169524 7.509333 5.12 15.652571 5.607619 24.210286L926.47619 243.809524v24.380952L559.469714 581.241905a73.142857 73.142857 0 0 1-91.306666 2.901333l-3.632762-2.925714L97.52381 268.190476v-24.380952a72.899048 72.899048 0 0 1 40.155428-65.292191A72.97219 72.97219 0 0 1 170.666667 170.666667h682.666666z"
                                        p-id="4226" fill="#dbdbdb"></path>
                                </svg>
                                <input type="email" id="registerEmail" class="emailInput" placeholder="Your email"
                                    required>
                            </div>
                            <div class="passwordInputRow">
                                <svg t="1711121439629" class="icon" viewBox="0 0 1024 1024" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" p-id="7217" width="24" height="24">
                                    <path
                                        d="M524.55184308 578.6117613c207.85106489 0.62137837 372.08136818 13.04894578 372.08136817 237.67722667 0 52.5064723-8.94784853 107.68487158-25.3522375 161.68265198H123.14141582a562.28528735 562.28528735 0 0 1-25.41437534-161.68265198c0-224.62828089 164.29244112-237.0558483 372.14350601-237.67722667zM497.21119478 45.96622222a221.89421605 221.89421605 0 1 1 0 443.85056996 221.89421605 221.89421605 0 0 1 0-443.85056996z"
                                        p-id="7218" fill="#dbdbdb"></path>
                                </svg>
                                <input type="text" id="registerUsername" class="passwordInput" placeholder="Username"
                                    required>
                            </div>
                            <div class="passwordInputRow">
                                <svg t="1711119169956" class="icon" viewBox="0 0 1024 1024" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" p-id="5336" width="24" height="24">
                                    <path
                                        d="M780.8 354.58H665.6v-42.89c0-72.31-19.85-193.3-153.6-193.3-138.87 0-153.6 135.05-153.6 193.3v42.89H243.2v-42.89C243.2 122.25 348.79 0 512 0s268.8 122.25 268.8 311.69v42.89z m-192 314.84c0-43.52-34.58-78.65-76.8-78.65s-76.8 35.13-76.8 78.65c0 29.46 15.4 54.47 38.44 67.82v89.64c0 21.74 17.25 39.7 38.4 39.7s38.4-17.96 38.4-39.7v-89.64c23-13.35 38.36-38.36 38.36-67.82zM896 512v393.61c0 65.26-51.87 118.39-115.2 118.39H243.2c-63.291 0-115.2-53.13-115.2-118.39V512c0-65.22 51.87-118.39 115.2-118.39h537.6c63.33 0 115.2 53.17 115.2 118.39z"
                                        fill="#dbdbdb" p-id="5337"></path>
                                </svg>
                                <input type="password" id="registerPassword" class="passwordInput"
                                    placeholder="Password" required>
                            </div>
                            <div class="passwordInputRow">
                                <svg t="1711119169956" class="icon" viewBox="0 0 1024 1024" version="1.1"
                                    xmlns="http://www.w3.org/2000/svg" p-id="5336" width="24" height="24">
                                    <path
                                        d="M780.8 354.58H665.6v-42.89c0-72.31-19.85-193.3-153.6-193.3-138.87 0-153.6 135.05-153.6 193.3v42.89H243.2v-42.89C243.2 122.25 348.79 0 512 0s268.8 122.25 268.8 311.69v42.89z m-192 314.84c0-43.52-34.58-78.65-76.8-78.65s-76.8 35.13-76.8 78.65c0 29.46 15.4 54.47 38.44 67.82v89.64c0 21.74 17.25 39.7 38.4 39.7s38.4-17.96 38.4-39.7v-89.64c23-13.35 38.36-38.36 38.36-67.82zM896 512v393.61c0 65.26-51.87 118.39-115.2 118.39H243.2c-63.291 0-115.2-53.13-115.2-118.39V512c0-65.22 51.87-118.39 115.2-118.39h537.6c63.33 0 115.2 53.17 115.2 118.39z"
                                        fill="#dbdbdb" p-id="5337"></path>
                                </svg>
                                <input type="password" id="registerConfirmPassword" class="passwordInput"
                                    placeholder="Confirm your password" required>
                            </div>
                            <div class="submitButtonContainer">
                                <input id="registerButton" type="submit" value="Register" class="loginButton">
                            </div>
                        </form>
                        <div class='loginNav' id="loginNav">
                            <div class="loginNavMargin">Already have an account?</div>
                            <button id="backLoginButton" class="backLoginButton">
                                Sign in
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section id="mainContainer" class="fullPage">
            <div class="headerContainer">
                <h1 class="iconTitle">Qanda</h1>
                <div class="loginandoutContainer">

                    <button id="loginButtonMain" class="loginButtonMain">Login</button>
                    <button id="logoutButton" class="logoutButton hidden">Logout</button>
                </div>
            </div>
            <div class="backgroundPic">
                <div class="partPage">
                    <div class="sideBarContainer">
                        <div class="list-group">
                            <a href="#/home" class="list-group-item list-group-item-action active" id="homeSideNav"
                                aria-current="true">HOME</a>
                            <a href="#/thread" class="list-group-item list-group-item-action"
                                id="threadSideNav">THREAD</a>
                            <a href="#/user" class="list-group-item list-group-item-action" id="userSideNav">USER</a>
                        </div>
                    </div>

                    <main>
                        <div id="homePage" class="page">Home页面</div>
                        <div id="threadPage" class="page hidden">Thread页面</div>
                        <div id="userPage" class="page hidden">User页面</div>
                    </main>
                </div>
            </div>


            <div id="popToast" class="toast align-items-center text-bg-primary border-0 pageCenter" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script type="module" src="src/utilities.js"></script>
        <script type="module" src="src/main.js"></script>
        <script type="module" src="src/loginRegister.js"></script>
        <script type="module" src="src/request.js"></script>
    </body>

</html>
